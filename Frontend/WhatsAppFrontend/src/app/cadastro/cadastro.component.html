<div class="cadastro-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="onCadastro()" #cadastroForm="ngForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="cadastroData.email" name="email" required #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error">
      O e-mail é obrigatório e deve ser válido.
    </div>

    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" [(ngModel)]="cadastroData.username" name="username" required #username="ngModel" />
    <div *ngIf="username.invalid && username.touched" class="error">
      O nome de usuário é obrigatório.
    </div>

    <label for="password">Senha:</label>
    <input type="password" id="password" [(ngModel)]="cadastroData.password" name="password" required #password="ngModel" />
    <div *ngIf="password.invalid && password.touched" class="error">
      A senha é obrigatória.
    </div>

    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="cadastroData.confirmPassword" name="confirmPassword" required #confirmPassword="ngModel" />
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error">
      A confirmação da senha é obrigatória.
    </div>

    <button type="submit" [disabled]="cadastroForm.invalid">
      Cadastrar
    </button>
  </form>

  <!-- Exibição de mensagens de erro gerais -->
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
